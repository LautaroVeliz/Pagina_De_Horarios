<body>
    <div class="container-fluid">
        <header class="row">
            <div class="row">
                <img class="col-lg-3" src="../img/FCEFyN-negro_tagline.png" alt="Logo f" class="header__logo">
                <h1 class="titles col-lg-7" id="Hheader">HORARIOS FACULTAD</h1>
            </div>
            <nav class="container">
                <ul class="nav__menu">
                    <a href="../index.html" id="no_a">

            <br>
        </header>
        <section class="row">
            <article>
                <h3 class="titles">Dejanos tu mensaje</h3>
                <form action="#">
                    <label for="Nombre">Nombre y Apellido: </label>
                    <input type="text"><br>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="aaa@unc.edu.ar ó aaa@mi.unc.edu.ar" name="email"><br>
                    <label for="Mensaje"> Mensaje:</label><br>
                    <textarea></textarea><br>
                    <label for="Superpos">¿Tu mensaje es por una superposicion de horarios?: </label>
                    <input type="checkbox" name="superpos" value="1"><br>
                    <label for="Nombre">¿Eres alumno o docente?</label>
                    <select name="rango" id="rango"> 
					<option value="alumno">Alumno</option>
					<option value="docente">Docente</option>
				</select><br><br><br>
                    <div>
                        <input type="submit" value="ENVIAR MENSAJE">
                        <input type="reset" value="LIMPIAR MENSAJE">
                    </div>
                </form>
            </article>
        </section>
        <footer class="row">
            <img src="../img/FCEFyN-negro_tagline.png" alt="Logo f" class="footer__logo">
